<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>  
       <div class="formContainer">
        <h1>Contact Us</h1>
        <div class="info">
            <input class='fname' type="text" placeholder="First name">
            <input class="lname" type="text" placeholder="Last name">
        </div>

       <div class="email_pay">
        <input class="email" type="email" placeholder="Email">
        
        <div class="pay_opt">
            <p>Payment Options</p>
            <label for="masterCard">Master Card</label>
            <input type="radio" id="masterCard">
            <label for="paypal">Paypal</label>
            <input type="radio" id="paypal">
            <label for="Visa">Visa</label>
            <input type="radio" id="Visa">
        </div>
       </div>


        <textarea class="textbox" cols="30" rows="10" placeholder="Text box"></textarea>
        <button class="submit">Send</button>
       </div>

    </form>
</body>
</html>
